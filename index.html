<!DOCTYPE html>
<html>
<head>
  <title>draw a heart</title>
  <style>
    canvas {
      background:#9f3ed5;
    }
  </style>
</head>
<body>

<h1>Hello World</h1>
<canvas id='myCanvas'></canvas>
<script>
  (function(){
    var canvas = document.getElementById('myCanvas'),
    context = canvas.getContext('2d');
    
    function drawStuff(){
      context.beginPath();
      context.arc(100,75,50,0,2*Math.PI);
      context.fill();
    }
    
    drawStuff();
    
  })();
</script>
</body>
</html>
