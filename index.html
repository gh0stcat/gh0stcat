<!DOCTYPE html>
<html>
<head>
  <title>draw a heart</title>
  <style>
    canvas {
      background:#9f3ed5;
    }
  </style>
</head>
<body>

<h1>Hello World</h1>
<canvas id='myCanvas'></canvas>
<script>
  (function(){
    var canvas = document.getElementById('myCanvas'),
    pencil = canvas.getContext('2d');
    
    function drawStuff(){
      drawCircle();
      drawLine();
    }
    
    function drawCircle(){
      pencil.beginPath();
      pencil.arc(100,75,50,0,2*Math.PI);
      pencil.fillStyle = '#e6399b';
      
      pencil.fill();
    }
    
    function drawLine(){
      pencil.beginPath();
      pencil.moveTo(0,150);
      pencil.strokeStyle = "#000000";
      pencil.lineWidth = 5;
      pencil.lineTo(150,150);
      pencil.stroke();
      
    }
    
    drawStuff();
    
  })();
</script>
</body>
</html>
